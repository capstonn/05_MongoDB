<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- radio, checkbox는 해당 데이터가 있어야만 값이 전송이 됨, 비어있다면 정보 전송x -->
    <form>
      <input type="text" name="text" value="text" /><br />
      <input type="password" name="password" value="password" /><br />
      <input type="file" name="file" value="file" /><br />
      <input type="checkbox" name="checkbox" value="checkbox" /><br />
      <input type="radio" name="radio" value="radio" /><br />

      <input type="hidden" name="hidden" value="hidden" /><br />

      <input type="button" value="타이틀" /><br />
      <!-- 이미지 버튼을 만들고 싶을 때 버튼태그 사용 -->
      <!-- 버튼태그는 디폴트가 submit버튼임 -->
      <!-- default를 바꾸고 싶다면 type="" 형식입력 -->
      <button type="button">타이틀</button><br />
      <input type="reset" value="reset" /><br />
      <input type="submit" value="submit" /><br />

      <input type="image" src="https://placehold.co/100x100" />
    </form>
  </body>
</html>
