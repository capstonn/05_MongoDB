<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function outerFn(x) {
        let num = x;
        return function (y) {
          return num + y;
        };
      }
      //outerFn 호출
      const add = outerFn(10);
      console.log(add(5));
      //function(y){return 10(num) +y;}
    </script>
  </head>
