<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let array = [1, 10, 20, , 30, , 60];

      for (let i = 0; i < array.length; i++) {
        console.log(i, array[i]);
      } //undefined 값도 출력

      for (let i in array) {
        console.log(i, array[i]);
      } //undefined는 출력x (3,5 인덱스 제외)

      for (let i of array) {
        console.log(i);
      } //of 는 값을 배정해줌 (인덱스 x)
    </script>
  </head>
  <body></body>
</html>
