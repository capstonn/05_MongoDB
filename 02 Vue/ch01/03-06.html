<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model.number="num" /><br />
      입력된 수 : <span>{{num}}</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          //데이터 옵션
          return {
            num: 0,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
