<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
    </div>
    <!-- 소스 코드를 브라우저에 -->
    <script src="https://unpkg.com/vue"></script>
    <script>
      let model = { message: 'hello vue3' };
      //   설정 객체
      let vm = Vue.createApp({
        name: 'App',
        // data 함수 : ViewModel
        data() {
          return model;
        },
      }).mount('#app');
      //   항상 등장하는 코드 app
    </script>
  </body>
</html>
